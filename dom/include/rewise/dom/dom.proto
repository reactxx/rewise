syntax = "proto3";

package rw.dom;

message Fact {
  int32 id = 1;
  string text = 2; 
  bytes breaks = 3; // word-breaking result. [pos1, len1, pos2, len2, ...]. First zero is ommited. If null => whole text;
  repeated int32 right_ids = 4; // seznam pravych stran
  string word_class = 5; // word class
  int32 lesson_id = 6;
}

message BookMeta {
  string id = 1;
  string title = 2;
}

