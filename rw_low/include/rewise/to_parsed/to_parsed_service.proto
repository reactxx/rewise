syntax = "proto3";

package rw.to_parsed;

message RawBooks {
  string name = 1;
  repeated RawBook books = 2;
  repeated int32 lessons = 3;
}
message RawBook {
  string lang = 1;
  repeated string facts = 2;
}

message ParsedBooks {
  string name = 1;
  repeated ParsedBook books = 2;
}
message ParsedBook {
  string lang = 1;
  repeated ParsedFact facts = 2;
}
message ParsedFact {
  int32 idx = 1; // index of fact in csv source. Could be more facts with the same source (multiple fact for right side)
  int32 lesson_id = 2;
  repeated ParsedSubFact childs = 3;
  repeated Bracket brackets = 4;
}
message ParsedSubFact {
  string text = 1;
  string break_text = 2;
  string word_class = 3;
}

message BracketBooks {
  string name = 1;
  repeated BracketBook books = 2;
}
message BracketBook {
  string lang = 1;
  repeated Bracket facts = 2;
}
message Bracket {
  string type = 1;
  string value = 2;
}

message ErrorBooks {
  string name = 1;
  repeated ErrorBook books = 2;
}
message ErrorBook {
  string lang = 1;
  repeated Error facts = 2;
}
message Error {
  string id = 1;
  int32 code = 2;
}
