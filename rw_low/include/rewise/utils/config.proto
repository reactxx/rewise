syntax = "proto3";

package rewiseDom;

message Config {
  map<string, WorkSpace> work_spaces = 1;
}

message WorkSpace {
  Connection dartServer = 1;
  Connection csharpServer = 2;
}

// enum ConnectionIds {
//   DART = 0;
//   CSHARP = 1;
