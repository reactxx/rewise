syntax = "proto3";

package rw.stemming;

service CSharpService {
  rpc Stemm (Request) returns (Response) {}
}

message Request {
  string lang = 1;
  repeated string words = 2;
}
message Response {
  string lang = 1;
  repeated Word words = 2;
}
message Word {
  repeated string stemms = 1;
  int32 ownLen = 2; // words[0..ownLen-1] are words, with stemms's stemming result
}
