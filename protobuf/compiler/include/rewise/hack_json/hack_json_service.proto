syntax = "proto3";

package rw.hack_json;

import "google/protobuf/wrappers.proto";

service CSharpService {
  rpc HackFromJson (HackJsonString) returns (HackJsonBytes) {}
  rpc HackToJson (HackJsonBytes) returns (HackJsonString) {}
}

message HackJsonString {
  string qualified_message_name = 1;
  google.protobuf.StringValue value = 2;
}

message HackJsonBytes {
  string qualified_message_name = 1;
  google.protobuf.BytesValue value = 2;
}
